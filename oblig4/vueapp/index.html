<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Oblig 4 Team 14</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="calculator-display">
        <div class="calculator-container">
          <h1>Easy Calculator</h1>
          <div class="screen">test</div>
          <div class="numbers">
            <div class="row" id="1">
              <button id="clear">C</button>
              <button id="Ans">Ans</button>
              <button>%</button>
              <button id="divide">/</button>
            </div>
            <div>
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button id="multiply">*</button>
            </div>
            <div>
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button id="minus">-</button>
            </div>
            <div>
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button id="plus">+</button>
            </div>
            <div>
              <button v-on:click="append($event)">0</button>
              <button>-</button>
              <button>.</button>
              <button id="equals">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount("#app");
    </script>
  </body>
</html>
